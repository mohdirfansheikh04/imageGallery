<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="full-view"></div>
        <div class="preview-list">
            <ul>
                <li>
                    <input type="radio" id="tab-1" name="gallery-group">
                    <label for="tab-1">
                        <div class="tab">
                            <img
                                src="images/bittergourd.png" />
                        </div>
                    </label>
                    <div class="content">
                        <img
                            src="images/bittergourd.png" />
                    </div>
                </li>
                <li>
                    <input type="radio" id="tab-2" name="gallery-group">
                    <label for="tab-2">
                        <div class="tab">
                            <img
                                src="images/brinjal.png" />
                        </div>
                    </label>
                    <div class="content">
                        <img
                            src="images/brinjal.png" />
                    </div>
                </li>
                <li>
                    <input type="radio" id="tab-3" name="gallery-group">
                    <label for="tab-3">
                        <div class="tab">
                            <img
                                src="images/ladyfinger.png" />
                        </div>
                    </label>
                    <div class="content">
                        <img
                            src="images/ladyfinger.png" />
                    </div>
                </li>
                <li>
                    <input type="radio" id="tab-4" name="gallery-group" checked>
                    <label for="tab-4">
                        <div class="tab">
                            <img
                                src="images/onion.png" />
                        </div>
                    </label>
                    <div class="content">
                        <img src="images/onion.png" />
                    </div>
                </li>
                <li>
                    <input type="radio" id="tab-5" name="gallery-group">
                    <label for="tab-5">
                        <div class="tab">
                            <img
                                src="images/potato.png" />
                        </div>
                    </label>
                    <div class="content">
                            <img src="images/onion.png" />
                        </div>
                </li>
                <li>
                    <input type="radio" id="tab-6" name="gallery-group">
                    <label for="tab-6">
                        <div class="tab">
                            <img
                                src="images/spinach.png" />
                        </div>
                    </label>
                    <div class="content">
                            <img src="images/spinach.png" />
                        </div>
                </li>
                <li>
                    <input type="radio" id="tab-7" name="gallery-group">
                    <label for="tab-7">
                        <div class="tab">
                            <img
                                src="images/tomato.png" />
                        </div>
                    </label>
                    <div class="content">
                            <img src="images/tomato.png" />
                        </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
